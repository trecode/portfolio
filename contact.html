</head>

<body>
  <header>
    <div class="layer">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <a href="index.html">ELVIRA TRETIAKOVA</a>

          </p>

      </div>

  </header>
  <div class="form-container">
    <form action="https://formsubmit.co/8acc5f2845745222311ce839943f31e0" method="POST">
      <label for="firstname-input">First Name</label>
      <input type="text" id="firstname-input" name="firstname" placeholder="Your first name" required>

      <label for="lastname-input">Last Name</label>
      <input type="text" id="lastname-input" name="lastname" placeholder="Your last name" required>

      <label for="email-input">Email</label>
      <input type="email" id="email-input" name="email" placeholder="Your email" required>

      <label for="message-input">Message</label>
      <textarea id="message-input" name="message" placeholder="Your message" required></textarea>

      <button class="button" type="submit">Send</button>
    </form>
  </div>
